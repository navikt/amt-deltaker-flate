name: Branch Lint and Test
on:
  push:
    branches-ignore:
      - main
env:
  CI: true
  TZ: Europe/Amsterdam

jobs:
  lint-and-test:
    name: Lint & run tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          registry-url: "https://npm.pkg.github.com"
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: turborepo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turborepo-${{ github.ref_name }}-
            turborepo-
      - name: Lint
        run: pnpm lint --filter=nav-veileders-flate
      - name: Run tests
        run: pnpm test:no-watch --filter=nav-veileders-flate
      - name: Build
        run: pnpm build --filter=nav-veileders-flate
